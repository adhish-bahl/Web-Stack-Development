<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Feedback Form</title>
</head>

<body>
    <h1>Leave a Comment:</h1>
    <form id="registration-form">
        <div>
            <label for="full-name">Name:</label>
            <div class="inputWithStatus">
                <input type="text" id="full-name" name="full-name" required>
                <span class="validation-status" id="full-name-status"></span>
            </div>
        </div>
        <div>
            <label for="email">Email Address:</label>
            <div class="inputWithStatus">
                <input type="email" id="email" name="email" required>
                <span class="validation-status" id="email-status"></span>
            </div>
        </div>
        <div>
            <label for="comment">Comment:</label>
            <div class="inputWithStatus">
                <textarea id="comment" name="comment"  required></textarea>
                <span class="validation-status" id="comment-status"></span>
            </div>
        </div>
        <div>
            <input type="checkbox" id="terms-conditions" class="accept-terms" required>
            <label for="terms-conditions" class="terms-conditions">I accept all the Terms and Conditions</label>
        </div>
        <div class="error-message"></div>
        <div class="button-container">
            <button type="submit" id="submit-button">Register</button>
        </div>
    </form>
    <script src="script.js"></script>
</body>

</html>
