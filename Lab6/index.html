<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Home</title>
</head>

<body>
    <form id="registration-form">
        <div>
            <label for="full-name">Full Name:</label>
            <div class="inputWithStatus">
                <input type="text" id="full-name" name="full-name" required>
                <span class="validation-status" id="full-name-status"></span>
            </div>
        </div>
        <div>
            <label for="email">Email Address:</label>
            <div class="inputWithStatus">
                <input type="email" id="email" name="email" required>
                <span class="validation-status" id="email-status"></span>
            </div>
        </div>
        <div>
            <label for="password">Password:</label>
            <div class="inputWithStatus">
                <input type="password" id="password" name="password" required>
                <span class="validation-status" id="password-status"></span>
            </div>
        </div>
        <div>
            <label for="confirm-password">Confirm Password:</label>
            <div class="inputWithStatus">
                <input type="password" id="confirm-password" name="confirm-password" required>
                <span class="validation-status" id="confirm-password-status"></span>
            </div>
        </div>
        <div>
            <label for="dob">Date of Birth (YYYY-MM-DD):</label>
            <div class="input-with-status">
                <input type="date" id="dob" name="dob" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}" required>
                <span class="validation-status" id="dob-status"></span>
            </div>
        </div>
        <div>
            <input type="checkbox" id="terms-conditions" class="accept-terms" required>
            <label for="terms-conditions" class="terms-conditions">I accept all the Terms and Conditions</label>
        </div>
        <div class="error-message"></div>
        <div class="button-container">
            <button type="submit" id="submit-button">Register</button>
        </div>
    </form>
    <script src="script.js"></script>
</body>

</html>
