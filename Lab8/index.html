<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <title>Product Display</title>

    <style>
        .card {
          -webkit-box-shadow: 10px 10px 15px 0px rgba(0, 0, 0, 0.75);
        }
      </style>
</head>

<body style="background-color: rgb(212, 234, 255)">
    <nav class="navbar navbar-dark text-white p-4" style="background-color: #156a4e">
        <div class="container-fluid">
            <a class="navbar-brand" style="font-size: 2rem">Product Display</a>
            <form class="d-flex" role="search">
                <input id="search" class="form-control me-2" type="text" placeholder="Search" aria-label="Search" />
            </form>
        </div>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <h2 class="text-center py-2">Product Listing:</h2>

    <div class="sorting d-flex justify-content-end px-5">
        <select id="sort" class="form-select" style="width: 250px">
            <option value="nameA">Sort by Name(Low to High)</option>
            <option value="nameD">Sort by Name(High to Low)</option>
            <option value="priceA">Sort by Price(Low to High)</option>
            <option value="priceD">Sort by Price(High to Low)</option>
        </select>
    </div>

    <div class="container d-flex align-items-center justify-content-center flex-wrap flex-row my-5 " id="productList" style="min-height: 69vh"></div>

    <footer class="text-center text-white py-3" style="background-color: #156a4e">
        <div class="container">
            <section class="">
                <div class="d-flex justify-content-between w-100">
                    <span> &#169; 2023 Copyright: Product Display</span>
                    <span>All Rights for Pictures are reserved</span>
                </div>
            </section>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
