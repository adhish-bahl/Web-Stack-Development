          <h5 class="card-text px-5">Rs. 84652</h5>
          <div class="card-text" style="text-align: justify;">One of Eminem's most sought-after sneaker collaborations, these were one of the first shoes ever to be sold directly through eBay. Only 10 pairs were ever made for the public, and all the proceeds from sales went to Michigan State University's music school.</div>

          <h5 class="card-text px-5">Rs. 110248</h5>

          <h5 class="card-text px-5">Rs. 235456</h5>

          <div class="btn btn-dark mt-3" style="position: relative; left: 44vw;">Add to Cart</div>

          <h5 class="card-text px-5">Rs. 325412</h5>
